

    <mat-dialog-content [formGroup]="contactForm">
      <h2 mat-dialog-title>Ajouter un nouveau contact</h2>
      <mat-form-field>
          <input matInput placeholder="firstName" formControlName="firstName">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="lastName" formControlName="lastName">
     </mat-form-field>
     <br>
      <mat-form-field>
        <input matInput placeholder="email" formControlName="email">
     </mat-form-field>
     <br>
      <mat-form-field>
        <input matInput placeholder="address" formControlName="addressLabel">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="phoneNumber" formControlName="phonelabel">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="groupe" formControlName="groupe">
   </mat-form-field>
    <br>
  </mat-dialog-content>
  
  <div mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" (click)="save()">Valider</button>
    <button mat-button class="mat-focus-indicator mat-raised-button mat-button-base mat-raised" (click)="close()">Annuler</button>
  </div>
