

    <mat-dialog-content style="width : 400px;">
      <h2 mat-dialog-title>Ajouter un nouveau contact</h2>
      <mat-form-field [formGroup]="contactForm">
          <input matInput placeholder="firstName" formControlName="firstName">
      </mat-form-field>
      <br>
      <mat-form-field [formGroup]="contactForm" style="width : 400px;">
        <input matInput placeholder="lastName" formControlName="lastName">
     </mat-form-field>
     <br>
      <mat-form-field [formGroup]="contactForm" style="width : 400px;">
        <input matInput placeholder="email" formControlName="email">
     </mat-form-field>
     <br>
      <mat-form-field [formGroup]="contactForm" style="width : 400px;">
        <input matInput placeholder="address" formControlName="addressLabel">
    </mat-form-field>

  <br>
  <ng-select 
    [items]="phones"
    bindLabel="phoneNumber"
    bindValue="idPhoneNumber"
    [addTag]="addPhone"
    [multiple]="true"
    placeholder="Ajouter un ou plusieurs téléphones au contact"
    [(ngModel)]="selectedPhoneIds">
  </ng-select>
  <br> 
  <ng-select 
    [items]="groupes"
    bindLabel="label"
    bindValue="idContactGroup"
    [addTag]="addGroupe"
    [multiple]="true"
    placeholder="Inserer un ou plusieurs groupes"
    [(ngModel)]="selectedGroupeIds">
  </ng-select>
  </mat-dialog-content>
  
  <div mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" (click)="save()">Valider</button>
    <button mat-button class="mat-focus-indicator mat-raised-button mat-button-base mat-raised" (click)="close()">Annuler</button>
  </div>
