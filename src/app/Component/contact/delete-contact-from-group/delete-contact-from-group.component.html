
<h1 mat-dialog-title>
  Liste des contacts à retirer du groupe {{groupe.label}}
</h1>
<div *ngIf="contactsGroup == []">
  <p>Aucun contact à retirer, on vous invite à en ajouter.</p>
</div>
<div mat-dialog-content>

    <tr *ngFor="let contact of contactsGroup ">
      <td> <h2 style="margin-top: 30%;">{{ contact.firstName }}  {{contact.lastName}}</h2></td>
      
      <td style="padding-left: 100px;">
        <button class="btn btn-primary" (click)="deleteContactFromGroup(contact.idContact,groupe.idContactGroup)" mat-raised-button color="primary"  style="width : 80px;"> Retirer</button>
      </td>
    
    </tr>   
</div>
<div mat-dialog-actions style="float: right;">
  <button mat-raised-button color="Disabled" (click)="close()">Fermer</button>
</div>
