<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet 
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

     Customized Bootstrap Stylesheet 
    <link href="css/bootstrap.min.css" rel="stylesheet">

   Template Stylesheet

</head>

<div>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm px-5 py-3 py-lg-0">
        <a href="" class="navbar-brand p-0">
            <h1 class="m-0 text-uppercase text-primary"><i class="far fa-smile text-primary me-2"></i>App-Contact</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0 me-n3">
                <a href="" class="nav-item nav-link ">Accueil</a>
                <a href="/contacts" class="nav-item nav-link active">Contacts</a>
                <!-- <a class="nav-item nav-link" (click) = "addContact()">Ajout contact</a> -->
                <a href="/groupes" class="nav-item nav-link">Groupes</a>
                <a  (click)="addGroupe()" class="nav-item nav-link">Ajout groupe</a>
            </div>
        </div>
    </nav>
  </div>
    <!-- Navbar End -->
<div class="container" style="margin-top: 70px;">
  <button class="btn btn-success" (click)="addContact()"> Nouveau contact</button>
  <br><br><br>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Numéro</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Adresse</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contactList">
        <td>{{ contact.idContact }}</td>
        <td> {{ contact.firstName }}</td>
        <td> {{ contact.lastName }}</td>
        <td> {{ contact.email }}</td>
        <td> {{ contact.address?.address}}</td>
        <td> </td>
        <td>
          <button class="btn btn-success" (click)="updateContact(contact)"> Modifier</button>
        </td>
        <td>
          <button class="btn btn-warning" (click)="addGroupToContact(contact)"  data-toggle="tooltip" data-placement="bottom" title="permet d'ajouter le contact séléctionné à un ou plusieurs groupes"> Ajout groupe</button>
        </td>
        <td>
          <button class="btn btn-warning" (click)="deleteGroupFromContact(contact)"  data-toggle="tooltip" data-placement="bottom" title="Permet de retirer le contact séléctionné d'un ou plusieurs groupes">Retrait groupe </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="confirmDialog(contact)" data-toggle="tooltip" data-placement="bottom" title="Permet de supprimer le contact avec toutes ces reférences"> Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</html>
