<!-- Toolbar -->
<app-footer 
[title]="'La liste des contacts'"
></app-footer>
<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Num√©ro</th>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Email</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contactList">
        <td>{{ contact.idContact }}</td>
        <td> {{ contact.firstName }}</td>
        <td> {{ contact.lastName }}</td>
        <td> {{ contact.email }}</td>
        <td> {{ contact.address?.address }}</td>
        <td>
          <button class="btn btn-primary" (click)="updateContact(contact)"> modifier</button>
        </td>
        <td>
          <button class="btn btn-primary" (click)="deleteContact(contact)"> spprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
